<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Star Wars</title>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="assets/logo.png" alt="Logo Star Wars">
            <div class="menu-itens">
                <ul>
                    <li>
                        <img src="assets/dashboard.svg" alt="Dashboard">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="assets/personagens.svg" alt="Personagens">
                        <p>Personagens</p>
                    </li>
                    <li>
                        <img src="assets/planetas.svg" alt="Planetas">
                        <p>Planetas</p>
                    </li>
                    <li>
                        <img src="assets/nave.svg" alt="Naves">
                        <p>Naves</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
</body>
</html>
