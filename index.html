<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Star Wars</title>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="assets/logo.png" alt="Logo Star Wars">
            <div class="menu-itens">
                <ul>
                    <li>
                        <img src="assets/dashboard.svg" alt="Dashboard">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img src="assets/personagens.svg" alt="Personagens">
                        <p>Personagens</p>
                    </li>
                    <li>
                        <img src="assets/planetas.svg" alt="Planetas">
                        <p>Planetas e Luas</p>
                    </li>
                    <li>
                        <img src="assets/nave.svg" alt="Naves">
                        <p>Naves Espaciais</p>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>
        </div>
        <div class="content">
            <div class="cards-header">
                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Personagens</p>
                            <h2 id="personagens"></h2>
                        </div>
                        <img src="assets/personagens-black.svg" alt="Personagens">
                    </div>
                </div>

                <div class="card card-large">
                    <div class="card-container">
                        <div class="card-content">
                            <div class="card-info">
                                <p>Luas</p>
                                <h2 id="luas"></h2>
                            </div>
                            <img src="assets/luas-black.svg" alt="Luas">
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <p>Planetas</p>
                                <h2 id="planetas"></h2>
                            </div>
                            <img src="assets/planetas-black.svg" alt="Planetas">
                        </div>
                    </div>
                </div>

                <div class="card card-small">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Naves</p>
                            <h2 id="naves"></h2>
                        </div>
                        <img src="assets/nave-black.svg" alt="Naves">
                    </div>
                </div>
            </div>
            <div class="table">
                <h5>Últimos Filmes</h5>
                <p>Conheça os últimos filmes da marca</p>
                <table id="films-table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Estréia</th>
                            <th>Diretor</th>
                            <th>Episódio</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
